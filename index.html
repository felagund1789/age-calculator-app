<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="fields">
      <div>
        <label for="day-input">Day</label>
        <input type="text" name="day" id="day-input" placeholder="DD" />
      </div>
      <div>
        <label for="month-input">Month</label>
        <input type="text" name="month" id="month-input" placeholder="MM" />
      </div>
      <div>
        <label for="year-input">Year</label>
        <input type="text" name="year" id="year-input" placeholder="YYYY" />
      </div>
    </div>
    <div class="button">
      <hr />
      <button></button>
    </div>
    <div class="result">
      <p><span class="digits">--</span> years</p>
      <p><span class="digits">--</span> months</p>
      <p><span class="digits">--</span> days</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/felagund1789">Konstantinos Kokordelis</a>.
  </div>
</body>

</html>
