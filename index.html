<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="assets/js/calculate-age.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      position: absolute;
      bottom: 10px;
      margin-left: auto;
      margin-right: auto;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="fields">
      <div id="day-div">
        <label for="day-input">Day</label>
        <input type="text" name="day" id="day-input" placeholder="DD" />
        <p id="day-error"></p>
      </div>
      <div id="month-div">
        <label for="month-input">Month</label>
        <input type="text" name="month" id="month-input" placeholder="MM" />
        <p id="month-error"></p>
      </div>
      <div id="year-div">
        <label for="year-input">Year</label>
        <input type="text" name="year" id="year-input" placeholder="YYYY" />
        <p id="year-error"></p>
      </div>
    </div>
    <div class="button">
      <hr class="left" />
      <button id="button"></button>
      <hr class="right" />
    </div>
    <div class="result">
      <p><span id="years" class="digits">--</span> <span id="years-text">years</span></p>
      <p><span id="months" class="digits">--</span> <span id="months-text">months</span></p>
      <p><span id="days" class="digits">--</span> <span id="days-text">days</span></p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/felagund1789">Konstantinos Kokordelis</a>.
  </div>
</body>

</html>
